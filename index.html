<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="svg-container" id="svgContainer"></div>
        <div class="buttons">
            <button onclick="loadTextSVG(1)">Text 1</button>
            <button onclick="loadTextSVG(2)">Text 2</button>
            <button onclick="loadTextSVG(3)">Text 3</button>
            <button onclick="loadTextSVG(4)">Text 4</button>
            <button onclick="loadTextSVG(5)">Text 5</button>
        </div>
        <div class="swatches">
<div class="color" style="background-color: #FF5733;" onclick="changeColor('#FF5733')"></div>
<div class="color" style="background-color: #33FF57;" onclick="changeColor('#33FF57')"></div>
<div class="color" style="background-color: #5733FF;" onclick="changeColor('#5733FF')"></div>
<div class="color" style="background-color: #33F0FF;" onclick="changeColor('#33F0FF')"></div>
<div class="color" style="background-color: #FF33D4;" onclick="changeColor('#FF33D4')"></div>
        </div>
        <button onclick="downloadSVG()">Download</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.1.1/svg.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.draggable.js/2.3.0/svg.draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.resize/2.1.0/svg.resize.min.js"></script>    
    <script src="app.js" defer></script>
</body>
</html>

</body>
</html>
