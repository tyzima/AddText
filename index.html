<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="svg-container" id="svgContainer">
            <!-- SVG logo will be loaded here -->
        </div>
        <div class="buttons">
            <button onclick="loadTextSVG(1)" class="svg-btn">
                <img src="/text1.svg" alt="Text 1 Preview" class="svg-preview" id="btnPreview1" />
            </button>
            <button onclick="loadTextSVG(2)" class="svg-btn">
                <img src="/text2.svg" alt="Text 2 Preview" class="svg-preview" id="btnPreview2" />
            </button>
            <button onclick="loadTextSVG(3)" class="svg-btn">
                <img src="/text3.svg" alt="Text 3 Preview" class="svg-preview" id="btnPreview3" />
            </button>
            <button onclick="loadTextSVG(4)" class="svg-btn">
                <img src="/text4.svg" alt="Text 4 Preview" class="svg-preview" id="btnPreview4" />
            </button>
            <button onclick="loadTextSVG(5)" class="svg-btn">
                <img src="/text5.svg" alt="Text 5 Preview" class="svg-preview" id="btnPreview5" />
            </button>
        </div>
        
        <div class="sliders">
            <div class="slider-group">
                <label>Size</label>
                <input type="range" id="sizeSlider" min="50" max="400" value="100">
            </div>
            <div class="slider-group">
                <label>Longitude (Lat)</label>
                <input type="range" id="latSlider" min="0" max="900" value="450">
            </div>
            <div class="slider-group">
                <label>Latitude (Long)</label>
                <input type="range" id="longSlider" min="0" max="500" value="250">
            </div>
            <button onclick="centerTextSVG()" class="centerBtn">Center</button>

        </div>
        <div class="button-container">
        <button id="colorPickerBtn">Choose Color</button>

<div id="colorPopup" class="color-popup">
